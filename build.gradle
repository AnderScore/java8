apply plugin: 'java'

sourceCompatibility = 1.8

test {
    testLogging {
        showStandardStreams = true
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.0.1' 
    testCompile group: 'junit', name: 'junit', version: '4.+'
}